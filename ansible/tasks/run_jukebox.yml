- name: Deploy and Install Jukebox Service 
  hosts: "{{ group }}" 
  vars_files:
    - "../vars/main.yml"
    - "../vars/docker.yml"
    - "../vars/jukebox.yml"
    - "../vars/deploy.yml"
    - "../vars/jupyterhub.yml"
    - "../vars/jupyter_notebook.yml"
    - "../vars/certbot.yml"
    - "../vars/oauth.yml"
    - "../vars/daco.yml"
    - "{{ oauth_secrets }}"
    - "{{ daco_secrets }}"
  roles: 
    - "../roles/jukebox"
  become: true
  become_user: "{{ jukebox_user }}"
